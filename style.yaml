            offset: [0px,-5px]
            font:
              fill: rgb(120,110,104)
              size: 12px
    ferry:
      filter:
        kind: ferry
      draw:
        text-blend-order:
          text_source: global.ux_language_text_source
          offset: [0px, -12px]
          visible: global.text_visible_ferry
          priority: 49
          font:
            fill: global.ferry_label_color
            stroke:
              color: global.ferry_label_outline_color
              width: [[14, 1.3px], [15, 1.5px], [16, 1.5px], [17, 1.62px]]
            size: [[14,11px], [16,12px], [17,13px]]
      tunnel:
        filter:
          is_tunnel: true
        draw:
          text-blend-order:
            font:
              fill: global.ferry_tunnel_color
              stroke:
                color: white
  buildings:
    data: {source: omv, layer: buildings}
    filter: global.feature_min_zoom_filter
    draw:
      translucent-polygons:
        order: global.feature_order
        color: global.building_color
      translucent-lines:
        order: global.feature_order
        color: global.building_outline_color
        width: 1px
    extrude:
      filter:
        $zoom: { min: 16}
      draw:
        translucent-polygons:
          order: global.feature_order
          color: global.building_extrude_color
          extrude: global.building_extrude_height
        translucent-lines:
          order: global.feature_order
          color: global.building_outline_color
          extrude: global.building_extrude_height
          width: 0.5px
    labels:
      filter:
        all:
            - { $zoom: { min: 16 } }
            - not: { kind: address }
            - name: true
      draw:
        text-blend-order:
          visible: global.text_visible_building
          text_source: global.ux_language_text_source
          anchor: center
          font:
            fill: global.building_label_color
            family: global.text_font_family
            size: [[15, 11px], [16, 12px]]
            stroke:
              color: global.building_label_outline_color
              width: 1px
    address-labels:
      filter:
        all:
          - $zoom: { min: 16 }
          - kind: address
      draw:
        text-blend-order:
          visible: global.text_visible_address
          priority: 60
          buffer: 10px
          text_source: addr_housenumber
          font:
            fill: global.text_fill_address
            family: global.text_font_family
            size: [[16, 8px],[22, 16px]]

  places:
    data: {source: omv, layer: places}
    filter:
      all:
        - global.feature_min_zoom_filter
        - name: true
    draw:
      text-blend-order:
        text_source: global.ux_language_text_source
        visible: false
        buffer: 3px
        font:
          family: global.text_font_family
          fill: global.text_fill
    country:
      filter:
        kind: country
      draw:
        text-blend-order:
          priority: 3
          visible: global.text_visible_admin
          anchor: center
          font:
            transform: uppercase
            fill: [[3, 'rgba(110, 125, 130, 0.8)'], [4, 'rgba(110, 125, 130, 0.66)']]
            stroke:
              color: [[3, 'rgba(250, 253, 255, 0.2)'], [5, 'rgba(250, 253, 255, 0.8)']]
              width: 1px
            size: [[2, 9px], [3, 10px], [4, 12px], [5, 15px], [6, 17px], [7, 18px]]
      large_country_label:
        filter:
          iso_code: [US, CA, RU, CN, IN, ID, AU]
        draw:
          text-blend-order:
            font:
              size: [[2, 13px], [3, 16px], [5, 18px], [6, 20px], [7, 26px], [8, 28px]]
    
    populated-places:
      filter:
        all:
          - kind: locality
          - $zoom: {min: 4}
      draw:
        icon_library:
          visible: false
          visibile: false
          size: [[4, 0px],[9, 4px], [10, 0px]]
          sprite: city-center--circle_day
          buffer: 8px
          priority: 30
          text:
            visible: global.text_visible_populated_places
            buffer: 3px
            anchor: [top, bottom]
            collide: true
            font:
              fill: global.text_fill
              size: [[5, 9px], [8, 10px], [12, 11px]]
      capital:
        filter:
          all:
            - country_capital: true
        draw:
          icon_library:
            visible: true
            size: [[9, 8px], [10, 0px]]
            priority: 3
            text:
              priority: 3
              font:
                fill: global.place_capital_color
                size: [[4, 12px],[5, 13px], [8, 14px], [12, 16px]]
                
      region_capital:
        filter:
          all:
            - any:
              - region_capital: true
              - county_capital: true
            - population: global.population.class1-1m-up
            - $zoom: {min: 5, max: 14}
        draw:
          icon_library:
            visible: true
            size: [[9, 8px], [10, 0px]]
            priority: 4
            text:
              priority: 4
              font:
                fill: global.place_capital_color
                size: [[5, 11px], [8, 12px], [12, 16px]]
        
      small_region_capital:
        filter:
          all:
            - any:
              - region_capital: true
              - county_capital: true
            - not: {population: global.population.class1-1m-up}
            - $zoom: {min: 6, max: 14}
        draw:
          icon_library:
            visible: true
            size: [[9, 8px], [10, 0px]]
            priority: 5
            text:
              priority: 5
              font:
                fill: global.place_capital_color

      large_towns:
        filter:
          all:
            - country_capital: false
            - region_capital: false
            - county_capital: false
            - population: global.population.class1-1m-up
            - $zoom: {min: 6, max: 14}
          draw:
            icon_library:
              visible: true
              size: [[9, 8px], [10, 0px]]
              priority: 6
              text:
                priority: 6
                font:
                  fill: global.place_capital_color

      big_towns:
        filter:
          all:
            - capital: false
            - region_capital: false
            - county_capital: false
            - population: global.population.class2-250k-1m
            - $zoom: {min: 7, max: 14}
          draw:
            icon_library:
              visible: true
              size: [[9, 8px], [10, 0px]]
              priority: 7
              text:
                priority: 7
                font:
                  fill: global.place_capital_color
                  
      other_towns:
        filter:
          all:
            - capital: false
            - region_capital: false
            - county_capital: false
            - population: {max: 250000}
            - $zoom: {min:8, max: 14}
        draw:
            icon_library:
              visible: true
              size: [[9, 8px], [10, 0px]]
              priority: 10
              text:
                priority: 10
                font:
                  fill: global.place_capital_color
            
    neighbourhoods:
      filter:
        all:
          - kind: borough
          - $zoom: { max: 15}
      draw:
        text-blend-order:
          visible: global.text_visible_neighbourhoods
          priority: 12
          buffer: 19px
          max_lines: 2
          font:
            fill: '#b9bac1'
            size: [[9, 10px], [11, 12px], [13, 14px]]
            stroke:
              color: '#ffffff'
              width: 1px
  pois:
    data: {source: omv, layer:pois}
    draw:
       icon_library:
          visible: false
          size: [[4, 0px],[9, 4px], [10, 6px]]
          sprite: city-center--circle_day
          buffer: 8px
          priority: 30
          text:
            visible: global.text_visible_populated_places
            buffer: 3px
            anchor: [top, bottom]
            font:
              fill: global.text_fill
              size: [[5, 9px], [8, 10px], [12, 11px]]
    train_station:
      filter:
        all:
           - $zoom: {min: 13}
           - kind: station
           - is_train: true
      draw:
        icon_library:
          visible: true
          size: [[4, 0px],[9, 4px], [10, 6px]]
          sprite: city-center--circle_day
          priority: 10
          text:
            buffer: 8px
    museum:
      filter:
        all:
           - $zoom: {min: 14}
           - kind: museum6
      draw:
        icon_library:
          visible: true
          size: [[4, 0px],[9, 4px], [10, 6px]]
          sprite: city-center--circle_day
          priority: 11
    other_poi:
      filter:
        all:
          - $zoom: {min: 16}
          - kind: [historical, artwork, tourist_attraction]
      icon_library:
        visible: true
        priority: 16
